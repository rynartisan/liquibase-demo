databaseChangeLog:
  - changeSet:
      id: "1"
      author: raaltamimi
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: code
                  type: nvarchar(50)
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: created_at
                  type: datetime
                  defaultValue: GETDATE()
                  constraints:
                    nullable: false

  - changeSet:
      id: "2"
      author: raaltamimi
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: code
                  value: ROLE_USER
        - insert:
            tableName: role
            columns:
              - column:
                  name: code
                  value: ROLE_ADMIN

